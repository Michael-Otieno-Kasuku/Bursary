{% extends 'base_authentication.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/password_reset_success.css' %}">
<div class="success-container">
    <h2 class="success-title">Email Sent Successfully!</h2>
    <p>Check: <b>{{ email_address|slice:":3" }}****{{ email_address|slice:"-4:" }}</b></p>
    <p>For more information on how to change your password!</p>
    <a href="{% url 'login' %}" class="text-link">Back to Login</a>
</div>
{% endblock %}
